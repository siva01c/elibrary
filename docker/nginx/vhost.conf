server {
    listen 80;
    server_name localhost;
    root /var/www/html/app/public;
    index index.php index.html;
    
    # Logging
    access_log /var/log/nginx/symfony_access.log;
    error_log /var/log/nginx/symfony_error.log;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Main location block for Symfony front controller
    location / {
        try_files $uri /index.php$is_args$args;
    }
    
    # Handle PHP files through PHP-FPM
    location ~ ^/index\.php(/|$) {
        fastcgi_pass php:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        
        # Symfony specific parameters
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        fastcgi_param PATH_INFO $fastcgi_path_info if_not_empty;
        
        # Performance settings
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_read_timeout 300;
        
        # Security
        internal;
    }
    
    # Block access to other PHP files
    location ~ \.php$ {
        return 404;
    }
    
    # Static files with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        try_files $uri =404;
        
        # Optional: serve compressed versions if available
        gzip_static on;
    }
    
    # Handle favicon requests
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Handle robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }
    
    # Block access to hidden files and directories
    location ~ /\.(ht|git|svn|env) {
        deny all;
        return 404;
    }
    
    # Block access to Symfony specific files
    location ~ /(\.symfony|composer\.(json|lock)|package\.json|yarn\.lock|webpack\.config\.js) {
        deny all;
        return 404;
    }
    
    # Block access to sensitive directories
    location ~ ^/(config|src|templates|translations|var|vendor)/ {
        deny all;
        return 404;
    }
    
    # Optional: Handle Symfony profiler in development
    # Uncomment for development environment
    # location /_profiler {
    #     try_files $uri /index.php$is_args$args;
    # }
    # 
    # location /_wdt {
    #     try_files $uri /index.php$is_args$args;
    # }
}